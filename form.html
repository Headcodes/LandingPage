<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="wrapper" style="background-image: url('./src/images/leone-venter-VieM9BdZKFo-unsplash.jpg');">
    <div class="inner">
      <form action="">
        <h3>Registration Form</h3>
          <div class="form-group">
            <div class="form-wrapper">
              <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-wrapper">
            <label for="lname">Last Name</label>
              <input type="text" class="form-control" id="lname">
            </div>
          </div>
          <div class="form-wrapper">
            <label for="email">Email</label><p id="errorMsg"> </p>
              <input type="email" class="form-control" id="email">
          </div>
          <div class="form-wrapper">
            <label for="phoneNo">Phone Number</label><p id="errorMsg1"> </p>
              <input type="tel" class="form-control" id="phoneNo">
          </div>
          <div class="form-wrapper">
            <label for="">Course</label>
              <input type="checkbox" id="mernStack" > MERN Stack  <p id="errorMsg2"> </p>
                <!-- <span class="checkmark"></span> -->
            <!-- </label> -->
          </div>
          <div class="form-wrapper">
            <label for="">Comments</label>
              <input type="text" class="form-control">
          </div>
          <p style="text-align: center;" id="error-message"></p>
          <button>Register Now</button>
      </form>
    </div>
  </div>


  
  <script src="./src/js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
